<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第七章 组件_使用slot分发内容_slot用法</title>
</head>
<body>
    <div id="app">
        <!-- 在父组件模板里，插入在子组件标签内的所有内容将替代子组件的<slot>标签及它的内容 -->
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容</p>
            <p>更多的正文内容</p>
            <div slot="footer">底部信息</div>
        </child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        // 全局注册组件
        Vue.component('child-component', {
            template: '\
                <div class="container">\
                    <div class="header">\
                        <slot name="header"></slot>\
                    </div>\
                    <div class="main">\
                        <!-- 该slot没有使用name特性，它将作为默认slot出现，父组件没有使用slot特性的元素与内容都将出现在这里 -->\
                        <slot></slot>\
                    </div>\
                    <div class="footer">\
                        <slot name="footer"></slot>\
                    </div>\
                </div>'
        })

        var app = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
